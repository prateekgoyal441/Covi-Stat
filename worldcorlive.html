  <script>
    $.ajax({
              type: "GET",
              url: "https://api.covid19api.com/summary",
              dataType: "JSON",
              success: function (data) {
 
                  var sno = 1;
                  

                  for(let i=1;i<=191;i++){

                    
                    $("#tbval").append("<tr><td class='sn'>"+sno+"</td>"+
                                              "<td class='st'>"+data.Countries[i].Country+"</td>"+
                                              "<td class='con'>"+data.Countries[i].TotalConfirmed+"</td>"+
                                              "<td class='act'>"+data.Countries[i].TotalRecovered+"</td>"+
                                              "<td class='dea'>"+data.Countries[i].TotalDeaths+"</td>"+
                                              "<td class='con'>"+data.Countries[i].Date+"</td>");
                                              sno++;
                    }
                  
              }

          });
